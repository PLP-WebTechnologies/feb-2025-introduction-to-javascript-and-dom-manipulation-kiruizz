<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-title">Welcome to JavaScript DOM Manipulation</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
        </ul>
    </nav>
    <main>
        <section id="section1">
            <h2>Dynamic Content</h2>
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="change-text-btn">Change Text</button>
        </section>
        <section id="section2">
            <h2>Style Manipulation</h2>
            <p id="style-text">Watch my color change!</p>
            <button id="change-style-btn">Change Color</button>
        </section>
        <section id="section3">
            <h2>Add/Remove Element</h2>
            <button id="toggle-element-btn">Add/Remove Element</button>
            <div id="element-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 JavaScript Demo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
